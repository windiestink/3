
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WindieStink Overlay - Clean Scroll</title>
    <style>
        @font-face {
            font-family: 'Asgaard';
            src: url('Asgaard-Full.otf') format('opentype');
        }

        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        .ticker-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 80px;
        }

        .ticker-track {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
            font-family: 'Asgaard', sans-serif;
            font-size: 40px;
            font-weight: bold;
            color: #0032FF;
        }

        .label-block {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 100px;
            text-align: center;
        }

        .label-title {
            letter-spacing: 6px;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="ticker-wrapper">
        <div class="ticker-track">
            <div class="label-block">
                <div class="label-title">NEWEST FOLLOWER</div>
            </div>
            <div class="label-block">
                <div class="label-title">NEWEST SUB</div>
            </div>
            <div class="label-block">
                <div class="label-title">LATEST CHEER</div>
            </div>
        </div>
    </div>
</body>
</html>
